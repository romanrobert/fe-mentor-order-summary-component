<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <section class="order-summary">
    <div class="card-wrapper">
      <img src="images/illustration-hero.svg" alt="" class="card__img">
    
    <div class="card__main">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="card__music">
          <div class="music__plan">
            <img src="images/icon-music.svg" alt="">
            <div class="plan__info">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          </div>
          <button class="music__btn">Change</button>
        </div>
        <div class="card__btn">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
    </div>
  </div>
    

    
  
    
    
  
    
  
   
    
  </section>

 
  
  
</body>
</html>
